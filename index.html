<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Список дел</title>
</head>

<body>
    <nav class="header navbar navbar-dark bg-primary">
        <a class="navbar-brand">To Do</a>
        <form class="form-inline">
            <select class="form-control form-control-sm" id="themeSelect">
                <option value="default">Стандартная тема</option>
                <option value="light">Светлая тема</option>
                <option value="dark">Темная тема</option>
            </select>
        </form>
    </nav>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Добавить новую задачу
                            </h5>
                            <form name="addTask">
                                <div class="form-row align-items-center">
                                    <div class="col-10">
                                        <input type="text" name="content" id="content" class="form-control mt-3"
                                            placeholder="Содержимое" />
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-primary mt-3 btn-block">
                                            Добавить
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tasks-list-section mt-5">
        <div class="container">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
